<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Exemplo tabs</h1>
      </ion-header-bar>
      <ion-tabs class="tabs-assertive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <ion-view>  
            <ion-content class="padding">
                Conteúdo do tab Home
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab title="Sobre" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <ion-view>  
            <ion-content class="padding">
                Conteúdo do tab Sobre
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab title="Configurações" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          <ion-view>  
            <ion-content class="padding">
                Conteúdo do tab Configurações
            </ion-content>
          </ion-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
